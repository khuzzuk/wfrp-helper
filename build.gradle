buildscript {
    ext {
        springBootVersion = '2.0.6.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id "org.flywaydb.flyway" version "5.2.0"
    id "java"
    id "groovy"
    id "org.springframework.boot" version "2.0.6.RELEASE"
    id "io.spring.dependency-management" version "1.0.6.RELEASE"
}


group 'pl.khuzzuk'
version '1.0.0-SNAPSHOT'

sourceCompatibility = 10

repositories {
    mavenCentral()
    maven { url "https://maven.vaadin.com/vaadin-prereleases" }
    maven { url "http://maven.vaadin.com/vaadin-addons" }
    maven { url "https://raw.github.com/khuzzuk/MessageBus/mvn-repo/" }
    maven { url "https://raw.github.com/khuzzuk/functional-logic/mvn-repo/" }
}

dependencies {
    compile group: 'pl.khuzzuk', name: 'message-bus', version: '2.0.1'
    compile group: 'pl.khuzzuk', name: 'functional-logic', version: '0.2.0'
    compile group: 'com.vaadin', name: 'vaadin-spring-boot-starter'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-validation'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-security'
    compile group: 'org.jooq', name: 'jool', version: '0.9.14'
    compile group: 'org.vaadin.crudui', name: 'crudui', version: '3.6.0'
    compile group: 'com.sun.xml.bind', name: 'jaxb-ri', version: '2.4.0-b180830.0438'
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.0'
    compile group: 'javax.activation', name: 'activation', version: '1.1.1'
    compile group: 'org.flywaydb', name: 'flyway-core', version: '5.2.0'

    runtime('org.postgresql:postgresql')

    testCompile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.5.3'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test'
    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.2-groovy-2.5'
    testCompile group: 'org.spockframework', name: 'spock-spring', version: '1.2-groovy-2.5'
    testCompile group: 'org.awaitility', name: 'awaitility', version: '3.1.2'
    compile group: 'io.zonky.test', name: 'embedded-database-spring-test', version: '1.3.3'
    testCompile group: 'com.vaadin', name: 'vaadin-testbench'

    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.2'
    testCompileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.2'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.2'
    testAnnotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.2'
}

dependencyManagement {
    imports {
        mavenBom "com.vaadin:vaadin-spring-bom:11.0.1"
    }
}

ext['groovy.version'] = '2.5.0'