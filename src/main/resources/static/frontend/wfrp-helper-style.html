<custom-style>
    <style>
        :root {
            --main: rgb(189, 190, 191);
            --main-lighter: rgba(241, 242, 254, 1);
            --secondary: rgba(209, 217, 221, 1);
            --secondary-lighter: rgb(217, 225, 229);
            --content: rgba(47, 50, 51, 1);
            --content-lighter: rgba(47, 50, 51, 1);

            --field-height: 25px;
            --field-height-part: 12.5px;
            --field-height-part-other: -12.5px;
            --field-width: 200px;
        }

        @font-face {
            font-family: caslonAntique;
            src: url(fonts/CaslonAntique.ttf);
        }

        homeview {
            display: flex;
            flex-direction: column;
            flex-grow: 100;
            height: 98vh;
            font-family: caslonAntique;
        }

        .right-menu-content {
            display: flex;
            flex-direction: row;
            flex-grow: 100;
        }

        rightmenu {
            background: var(--secondary-lighter);
            display: flex;
            flex-direction: column;
        }

        topmenu {
            background: var(--secondary-lighter);
            display: flex;
            flex-direction: row-reverse;
        }

        content {
            flex-grow: 100;
            background: var(--secondary-lighter);
        }

        .crud.content {
            background: var(--secondary-lighter);
        }

        .crud-grid {
            height: 80vh;
            border: 0;
            background: transparent;
        }

        .button {
            border-radius: 455px 25px 525px 25px/25px 225px 35px 255px;
            box-shadow: 4px 12px 8px 1px hsla(0,0%,0%,.2);
            background: var(--content);
            color: var(--secondary-lighter);
            transition: all 0.4s ease-out;
            font-family: caslonAntique;
            font-size: 18pt;
        }

        .button:hover {
            background: var(--secondary-lighter);
            color: var(--content);
            box-shadow:2px 4px 4px 1px hsla(0,0%,0%,.4);
        }

        .button[disabled] {
            border: 0;
            background: var(--content-lighter);
            color: var(--secondary-lighter);
        }

        .button-group {
            margin: 2px;
        }

        .filters-group {
            margin-left: 1vw;
        }

        .menu-button {
            margin: 5px;
        }

        vaadin-text-field {
            margin: 3px;
        }
    </style>
</custom-style>
