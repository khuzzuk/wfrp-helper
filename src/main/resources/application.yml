server:
  port: 1081

spring:
  datasource:
    url: jdbc:h2:file:./db/wfrp;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        use_sql_comments: true
  h2:
    console:
      enabled: true
      path: /console
