server:
  port: 1081

spring:
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:postgresql://localhost:5432/wfrp
    username: wfrp
    password: wfrp
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
      properties:
        hibernate:
          show_sql: false
          format_sql: true
          use_sql_comments: true
          jdbc:
            lob:
              non_contextual_creation: true
